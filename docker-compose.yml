    ports:
      - 3307:3306
    volumes:
      - ./db/:/docker-entrypoint-initdb.d/
  # adminer
  adminer:
    depends_on:
      - mysql
    image: adminer
    restart: always
    ports:
      - 8080:8080
  # backend
  backend-v2:
    build: ./backend-v2
    depends_on:
      - mysql
    expose:
      - 8000
    environment:
      <<: *common-variables
    volumes:
      - ./backend-v2:/app
    links:
      - mysql
    ports:
